name: "Test and generate report"

on:
  pull_request:
    branches:
      - release/dev

env:
  NODE_VERSION: ${{ fromJson(file('.github/workflows/config.yml')).node-version }}
  PNPM_VERSION: ${{ fromJson(file('.github/workflows/config.yml')).pnpm-version }}

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Run CTRF annotations
        run: npx github-actions-ctrf ./coverage/coverage-final.json
        if: always()
