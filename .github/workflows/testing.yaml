name: "Test and Coverage Report"

on:
  pull_request:
    branches:
      - release/dev

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ secrets.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ secrets.PNPM_VERSION }}
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: |
          npx jest --coverage --coverageReporters="json-summary" --reporters=default --reporters=jest-junit | tee coverage.txt && exit ${PIPESTATUS[0]}

      - name: Jest Coverage Comment
        uses: MishaKav/jest-coverage-comment@main
        with:
          coverage-summary-path: ./coverage/coverage-summary.json
          title: Jest Coverage
          summary-title: Test Summary
          badge-title: Coverage
          hide-comment: false
          create-new-comment: false
          hide-summary: false
          junitxml-title: Overview
          junitxml-path: ./junit.xml
          coverage-title: Test Coverage
          coverage-path: ./coverage.txt
          github-token: ${{ secrets.PAT }}
